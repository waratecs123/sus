<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if object %}Редактирование статьи{% else %}Создание статьи{% endif %}</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/">News Portal</a>
        <ul>
            <li><a href="/news/">Все новости</a></li>
            <li><a href="/articles/create/">Создать статью</a></li>
        </ul>
    </nav>

    <h1>{% if object %}Редактирование статьи{% else %}Создание статьи{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
        <a href="{% if object %}{% url 'news_detail' object.pk %}{% else %}{% url 'news_list' %}{% endif %}">Отмена</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Редактирование новости{% else %}Создание новости{% endif %}</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">News Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_list' %}">Новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">Статьи</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">{% if object %}Редактирование новости{% else %}Создание новости{% endif %}</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% if object %}{% url 'news_detail' object.pk %}{% else %}{% url 'news_list' %}{% endif %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
